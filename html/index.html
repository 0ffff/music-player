<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_4ngjyocs97ywg66r.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>音乐播放器</h1>
    </header>
    <div>
        <div class="play_list">
            <ol id="play_list"></ul>
        </div>
        <div class="player">
            <a href="javascript:;" id="back" ><i class="iconfont icon-last"></i></a>
            <a href="javascript:;" id="play" ><i class="iconfont icon-playerplay"></i></a>
            <a href="javascript:;" id="last" ><i class="iconfont icon-last"></i></a>
            <div>
                <div id="player_music__info"></div>
                <div id="player_music__time"></div>
                <div id="player_progress"></div>
            </div>
            <a href="javascript:;" id="loop" ><i class="iconfont icon-single"></i></a>
            <a href="javascript:;" id="down" title="下载" download="music"><i class="iconfont icon-download"></i></a>
            <a href="javascript:;" id="voice" ><i class="iconfont icon-playervolumeup"></i></a>
        </div>
    </div>
    <audio id="audio_media" height="0" width="0" autoplay="false" controls="controls"></audio>
    <script src="//cdn.bootcss.com/axios/0.15.3/axios.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
