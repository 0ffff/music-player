<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_a7aiaiub2au7hkt9.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>音乐播放器</h1>
        <div id="search_box"><input type="text" placeholder="搜索歌名或歌手"></div>
        <div id="search_list"></div>
    </header>
    <div class="main">
        <div class="list">
            <ul>
                <li>歌曲</li>
                <li>歌手</li>
                <li>时长</li>
            </ul>
            <ol id="play_list"></ol>
            <div class="album">
                <div id="album"><img src="//y.gtimg.cn/mediastyle/yqq/extra/player_cover.png" alt="专辑封面"></div>
                <div id="cur_info"></div>
                <div id="lrc_box"></div>
            </div>
        </div>
        <div class="player">
            <a href="javascript:;" id="back" ><i class="iconfont icon-prev"></i></a>
            <a href="javascript:;" id="play" ><i class="iconfont icon-playerplay"></i></a>
            <a href="javascript:;" id="last" ><i class="iconfont icon-next"></i></a>
            <div class="player_mid">
                <div id="player_music_info">歌名 - 歌手</div>
                <div id="player_music_time"></div>
                <div id="player_progress"><input type="range" value=0></div>
            </div>
            <a href="javascript:;" id="loop" ><i class="iconfont icon-single"></i></a>
            <a href="javascript:;" id="down" title="下载" download="music"><i class="iconfont icon-download"></i></a>
            <div class="voice">
                <a href="javascript:;" id="mute" ><i class="iconfont icon-playervolumeup"></i></a>
                <input id="volume_progress" type="range" min=0 max=100 value=100>
            </div>
        </div>
    </div>
    <div id="bg_mark"></div>
    <div id="bg"></div>
    <audio id="audio_media" height="0" width="0" autoplay="false"></audio>
    <script src="//cdn.bootcss.com/axios/0.15.3/axios.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/lrc_scroll.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
